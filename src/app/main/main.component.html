<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">

    <div class="mdl-layout__header-row">
      <div class="mdl-layout-title" style="width: 20%;">
        <!--img src="assets/logo.png" style="height: 35px;"-->
      </div>
      <nav class="mdl-navigation" style="width: 100%;">
        <solr-search #search (videosUpdated)="handleSearchVideo($event)" [loadingInProgress]="loadingInProgress" style="width: 100%;"></solr-search>
      </nav>
    </div>

    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a class="mdl-layout__tab is-active" routerLink="/video" routerLinkActive="active"> video </a>
      <a class="mdl-layout__tab">blog</a>
      <a class="mdl-layout__tab" routerLink="/audio" routerLinkActive="active">audo</a>
    </div>

  </header>

  <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button" (click)="toggleFilter()">
    <i class="material-icons">î—’</i>
  </div>
  <!-- <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
    </div> -->

  <!-- <videos-playlist [repeat]="repeat" [shuffle]="shuffle" [playlistToggle]="playlistToggle" [playlistNames]="playlistNames" [videoPlaylist]="videoPlaylist"></videos-playlist> -->
  <filters [playlistToggle]="filterToggle"></filters>

 <nav>
    <a routerLink="/video" routerLinkActive="active">video</a>
    <a routerLink="/audio" routerLinkActive="active">audio</a>
  </nav>
  <router-outlet></router-outlet>

  <main class="mdl-layout__content" LazyScroll (OnScrollMethod)="searchMore()" ScrollDistance="3">
    <div class="page-content" [ngClass]="{'mdl-layout__content_moved': filterToggle}">
      <videos-list *ngIf="videoList.length" class="mdl-grid" (videoPlaylist)="checkAddToPlaylist($event)" [videoList]="videoList"
        [loadingInProgress]="loadingInProgress"></videos-list>
      <div class="loader loader-video" *ngIf="!videoList.length">
        <div class="loading"></div>
      </div>
    </div>
  </main>
</div>

<video-player (closePlaylist)="closePlaylist()" (importPlaylist)="importPlaylist($event)" (exportPlaylist)="exportPlaylist()"
  (clearPlaylist)="clearPlaylist()" (playFirstInPlaylist)="playFirstInPlaylist()" (repeatActive)="repeatActive($event)" (shuffleActive)="shuffleActive($event)"
  (nextVideoEvent)="nextVideo($event)" (prevVideoEvent)="prevVideo($event)"></video-player>

<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
